<!DOCTYPE html>
<html>
<head>
  <title>AnythingLLM Embed - Local Test</title>
</head>
<body>
  <h1>Local Embed Widget Test</h1>
  <p>The chat widget should appear in the bottom-right corner.</p>

  <!--
    Local Development Ports:
    - Embed Dev Server: http://localhost:3000 (npm run dev in anythingllm-embed)
    - AnythingLLM Frontend: http://localhost:3002
    - AnythingLLM Backend API: http://localhost:3001

    Replace YOUR-EMBED-ID with your actual embed ID from:
    AnythingLLM > Settings > Workspaces > [Workspace] > Chat Embed
  -->

  <!-- Place embed script at the end of body -->
  <script
    data-embed-id="YOUR-EMBED-ID"
    data-base-api-url="http://localhost:3001/api/embed"
    src="http://localhost:3002/embed/anythingllm-chat-widget.min.js">
  </script>

  <!--
    Or add defer:
    <script
      defer
      data-embed-id="YOUR-EMBED-ID"
      data-base-api-url="http://localhost:3001/api/embed"
      src="http://localhost:3002/embed/anythingllm-chat-widget.min.js">
    </script>
  -->
</body>
</html>
